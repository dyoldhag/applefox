	<script>
		$(document).ready(function() {
			resize();
		});
		
		$(window).resize(function() {
			resize();
		});
		function resize(){
			var wh = $(window).height();
			var ww = $(window).width();
			$('#wrapper-age').css('height',wh);
			if (ww > wh){
				$('#appleTree').css('maxHeight',wh);
				$('#appleGrass').css('maxHeight',wh);
				$('.contentWrapper').css('height', wh);
			} else {
				$('.contentWrapper').css('height', wh);
			}			
		}
	</script>
